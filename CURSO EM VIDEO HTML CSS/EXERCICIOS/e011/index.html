<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em dispositivos diferentes ou simpplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
<hr>
    <p>Barry Manillow - I write the songs.</p>
    <audio src="media/I_Write_the_Songs.mp3" controls></audio>
<hr>

<!--Outra maneira de inserir áudio-->
<hr>
<audio preload="metadata" controls>
   <source src="media/I_Write_the_Songs.mp3" type="audio/mpeg">
</audio>
<hr>

<!--audio com loop-->
<hr>
<p>Audio com Loop</p>
<audio preload="metadata" controls loop>
    <source src="media/I_Write_the_Songs.mp3" type="audio/mpeg">
</audio>
<hr>
</body>
</html>
